<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Terrain UK</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="stylesheet" href="css/logo.css">
	<link rel="stylesheet" href="css/loading.css">

	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/controllers/HomeCtrl.js"></script>

</head>
<body ng-app="sampleApp" ng-controller="NerdController">

	<!-- ANGULAR DYNAMIC CONTENT VIEW-->
	<div ng-view></div>

	<div class="modal" class="modal fade loadingModal" id="loading-modal">
		<div class="loading-svg-container">
			<div class="rotating logo-piece" id="loading-icon-circle">
				<svg width="100px" height="100px" viewBox="0 0 100 100">
					<circle fill-opacity="0" stroke="black" stroke-width="8" stroke-dasharray="11" cx="50" cy="50" r="45.057">
					</circle>
				</svg>
			</div>
			<div id="loading-icon-left" class="logo-piece scaling-down">
				<svg width="100px" height="100px" viewBox="0 0 100 100">
					<polygon fill="#eeeeee" points="60,70 35,30 15,70">
					</polygon>
				</svg>
			</div>
			<div id="loading-icon-right" class="logo-piece scaling-up">
				<svg width="100px" height="100px" viewBox="0 0 100 100">
					<polygon fill="#eeeeee" points="40,70 85,70 65,40 ">
					</polygon>
				</svg>
			</div>
		</div>
	</div>
</body>
</html>
