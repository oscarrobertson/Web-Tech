<body data-ng-app="sampleApp" data-ng-controller="NerdController">
	<!-- ANGULAR DYNAMIC CONTENT VIEW-->
	<div data-ng-view="" ></div>

	<div class="modal fade loadingModal" id="loading-modal">
		<div class="loading-svg-container">
			<div class="rotating logo-piece" id="loading-icon-circle">
				<svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 100 100">
					<circle fill-opacity="0" stroke="black" stroke-width="8" stroke-dasharray="11" cx="50" cy="50" r="45.057">
					</circle>
				</svg>
			</div>
			<div id="loading-icon-left" class="logo-piece scaling-down">
				<svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 100 100">
					<polygon fill="#000000" points="60,70 35,30 15,70">
					</polygon>
				</svg>
			</div>
			<div id="loading-icon-right" class="logo-piece scaling-up">
				<svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 100 100">
					<polygon fill="#000000" points="40,70 85,70 65,40 ">
					</polygon>
				</svg>
			</div>
		</div>
	</div>
